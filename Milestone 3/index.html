<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    Resume Builder   </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="DynamicResume">
        <h1> Dynamic Resume Builder </h1> 
        <form id="resumeForm" aria-label="Resume Form">

            <!-- Personal Information -->
            <fieldset>
                <legend><u>Personal Information</u></legend>
                <label for="name">Name:</label>
                <textarea id="name" name="name" rows="3" required aria-label="name"></textarea> <br>
            </fieldset>
            <fieldset>
                <legend><u>Email</u></legend>
                <label for="email">E-mail:</label>
                <textarea id="email" name="email" rows="3" required aria-label="email"></textarea> <br>
               
            </fieldset>
            <fieldset>
                <legend><u>Phone</u></legend>
                <label for="phone">Phone:</label>
                <textarea id="phone" name="phone" rows="3" required aria-label="phone"></textarea> <br>
            </fieldset> 

            <!-- Education -->
            <fieldset>
                <legend><u>Education</u></legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="3" required aria-label="Education"></textarea> <br>
            </fieldset> 

            <!-- Experience -->
            <fieldset>
                <legend><u>Experience</u></legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="3" required aria-label="Experience"></textarea> <br>
            </fieldset> 

            <!-- Skills -->
            <fieldset>
                <legend><u>Skills</u></legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="3" required aria-label="Skills"></textarea> <br>
            </fieldset> 

            <button type="submit"><b>Generate Resume </b></button>
        </form>
    
    <div id="resumeOutput">

        <!-- Resume will be Generated Below -->
    </div>
</div>
    <script src="script.js"></script> <!-- Changed to script.js as TypeScript should be compiled to JS -->
</body>
</html>
